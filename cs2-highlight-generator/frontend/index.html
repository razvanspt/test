<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Highlight Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f0ff;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .match-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .match-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .highlights-section h3 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .highlight-card {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .highlight-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .highlight-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .highlight-type.ace {
            background: #ff6b6b;
        }

        .highlight-type.\34k {
            background: #ff8c42;
        }

        .highlight-type.\33k {
            background: #feca57;
        }

        .highlight-description {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
        }

        .highlight-details {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .player-stats {
            margin-top: 30px;
        }

        .player-stats h3 {
            color: #667eea;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9ff;
            color: #667eea;
            font-weight: bold;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ CS2 Highlight Generator</h1>
            <p>Upload your CS2 demo and get instant highlights</p>
        </div>

        <div class="card">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drop your .dem file here</div>
                    <div class="upload-subtext">or click to browse</div>
                    <input type="file" id="fileInput" accept=".dem">
                </div>
                <div id="selectedFile" style="margin-top: 20px; text-align: center; display: none;">
                    <strong>Selected:</strong> <span id="fileName"></span>
                    <div style="margin: 15px 0;">
                        <label style="margin-right: 10px; font-weight: bold;">Demo Type:</label>
                        <select id="demoType" style="padding: 8px; border-radius: 5px; border: 2px solid #667eea; font-size: 1em;">
                            <option value="standard">Standard (Matchmaking)</option>
                            <option value="faceit">FaceIt</option>
                        </select>
                    </div>
                    <button class="btn" id="uploadBtn" onclick="uploadDemo()">Analyze Demo</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <h3>Analyzing demo...</h3>
                <p>This may take 10-30 seconds depending on match length</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <h2 style="color: #667eea; margin-bottom: 20px;">Analysis Results</h2>

                <div class="match-info" id="matchInfo">
                    <!-- Match info will be inserted here -->
                </div>

                <div class="highlights-section" id="highlightsSection">
                    <!-- Highlights will be inserted here -->
                </div>

                <div class="player-stats" id="playerStats">
                    <!-- Player stats will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:8000';

        // Get DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFileDiv = document.getElementById('selectedFile');
        const fileNameSpan = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');

        let selectedFile = null;

        // === EVENT LISTENERS ===

        // Click to browse
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected via input
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        // === FUNCTIONS ===

        function handleFileSelect(file) {
            if (!file) return;

            // Validate file extension
            if (!file.name.endsWith('.dem')) {
                showError('Please select a valid .dem file');
                return;
            }

            selectedFile = file;
            fileNameSpan.textContent = file.name;
            selectedFileDiv.style.display = 'block';
            hideError();
        }

        async function uploadDemo() {
            if (!selectedFile) return;

            // Get demo type selection
            const demoType = document.getElementById('demoType').value;
            const endpoint = demoType === 'faceit' ? '/api/analyze-demo-faceit' : '/api/analyze-demo';

            // Show loading
            loading.classList.add('active');
            results.classList.remove('active');
            hideError();
            uploadBtn.disabled = true;

            try {
                // Create FormData (multipart/form-data)
                const formData = new FormData();
                formData.append('file', selectedFile);

                // Upload and analyze
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Analysis failed');
                }

                const data = await response.json();

                // Display results
                displayResults(data);

            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                loading.classList.remove('active');
                uploadBtn.disabled = false;
            }
        }

        function displayResults(data) {
            // Show results section
            results.classList.add('active');

            // Display match info
            const matchInfo = data.match_info;
            document.getElementById('matchInfo').innerHTML = `
                <h3>Match Information</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Map</div>
                        <div class="info-value">${matchInfo.map_name}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Final Score</div>
                        <div class="info-value">${matchInfo.team_1_score} - ${matchInfo.team_2_score}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Total Rounds</div>
                        <div class="info-value">${matchInfo.total_rounds}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Duration</div>
                        <div class="info-value">${matchInfo.duration_minutes} min</div>
                    </div>
                </div>
            `;

            // Display highlights
            const highlightsSection = document.getElementById('highlightsSection');
            if (data.highlights.length > 0) {
                let highlightsHTML = '<h3>Highlights Found: ' + data.highlights.length + '</h3>';

                data.highlights.forEach(highlight => {
                    highlightsHTML += `
                        <div class="highlight-card">
                            <span class="highlight-type ${highlight.type}">${highlight.type.toUpperCase()}</span>
                            <div class="highlight-description">${highlight.description}</div>
                            <div class="highlight-details">
                                <span>Round: ${highlight.round_number}</span>
                                <span>Kills: ${highlight.kills}</span>
                                <span>Damage: ${highlight.damage}</span>
                                <span>Time: ${highlight.start_time.toFixed(1)}s - ${highlight.end_time.toFixed(1)}s</span>
                            </div>
                        </div>
                    `;
                });

                highlightsSection.innerHTML = highlightsHTML;
            } else {
                highlightsSection.innerHTML = '<h3>No highlights detected</h3><p>Try a demo with more action!</p>';
            }

            // Display player stats
            const playerStats = data.player_stats;
            if (playerStats.length > 0) {
                let statsHTML = '<h3>Player Statistics</h3><table><thead><tr><th>Player</th><th>K</th><th>D</th><th>K/D</th><th>HS%</th></tr></thead><tbody>';

                playerStats.forEach(player => {
                    const kd = player.deaths > 0 ? (player.kills / player.deaths).toFixed(2) : player.kills.toFixed(2);
                    statsHTML += `
                        <tr>
                            <td><strong>${player.name}</strong></td>
                            <td>${player.kills}</td>
                            <td>${player.deaths}</td>
                            <td>${kd}</td>
                            <td>${player.headshot_percentage}%</td>
                        </tr>
                    `;
                });

                statsHTML += '</tbody></table>';
                document.getElementById('playerStats').innerHTML = statsHTML;
            }

            // Scroll to results
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function hideError() {
            errorDiv.classList.remove('active');
        }
    </script>
</body>
</html>
